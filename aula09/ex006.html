<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Passos com DOM</title>
    <style>
        body{
            background: rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em Java Script.</p>
    <div id='msg'>Clique em mim</div>
    <script>
        var corpo = window.document.body //Atribui as alterações ao body atraves da variavel corpo
        var p1 = window.document.getElementsByTagName('p')[1] //Chama o paragrafo atráves da variavel 'p1', de acordo com a posição do vetor '[]', getByElements chama + de 1, iniciando de 0 a infinito.
        var d = window.document.getElementById('msg') // chama a 'div' através de Id, que no caso é 'msg'.
        
        d.style.background = 'green' //Alteração feita no body através da variavel corpo (line 22), fundo verde.
        p1.style.color = 'blue'//Altera estilo da letra para azul, através da referencia (line 18)
        d.innerText = 'Estou aguardando... ' //Inserindo texto na 'div', de um paragrafo selecionado.
        //document.write(p1.innerHTML) Traz o paragrafo [1] com formatção (negrito na palavra DOM)
        //innerText = texto dentro do paragrafo selecionado.
    </script>
</body>
</html>
