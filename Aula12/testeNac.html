<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Nacionalidade</title>
    
</head>
<body>
    <h1>Saiba sua Nacionalidade</h1>
    Digite seu pais de origem <input type="text" name="nacio" id="nacio">
    <input type="button" value="Verificar" onclick="verify()">
    <div id="res">

    </div>
    <script>
        function verify() {
            var nac = window.document.querySelector('input#nacio')
            var res = window.document.querySelector('div#res')
            
            if (nac.value.toLowerCase() === "brasil") {
                res.innerHTML = `<p>Você é Brasileiro!</p>`
            } else {
                res.innerHTML += `<p>Você é Estrangeiro! :O</p>`            
            }
        }
    </script>
</body>
</html>
